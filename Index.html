<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop Mongolia</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 1.5em;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2em;
    }
    .product-card {
      border: 1px solid #000;
      padding: 1em;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      background-color: #eee;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shop Mongolia</h1>
    <p>Онлайн худалдааны танилцуулга сайт</p>
  </header>

  <section class="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Бараа">
      <h3>Бараа 1</h3>
      <p>Үнэ: 25,000₮</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Бараа">
      <h3>Бараа 2</h3>
      <p>Үнэ: 35,000₮</p>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/300x200" alt="Бараа">
      <h3>Бараа 3</h3>
      <p>Үнэ: 18,000₮</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Shop Mongolia. Бүх эрх хуулиар хамгаалагдсан.
  </footer>

</body>
</html>
